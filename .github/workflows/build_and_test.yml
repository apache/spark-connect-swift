name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  license-check:
    name: "License Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check license header
        uses: apache/skywalking-eyes@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config: .github/.licenserc.yaml

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-15
    steps:
    - uses: actions/checkout@v4
    - uses: swift-actions/setup-swift@v2.2.0
      with:
        swift-version: "6"
    - name: Build
      run: swift build -v

  integration-test-linux:
    runs-on: ubuntu-latest
    services:
      spark:
        image: apache/spark:4.0.0-preview2
        env:
          SPARK_NO_DAEMONIZE: 1
        ports:
          - 15002:15002
        options: --entrypoint /opt/spark/sbin/start-connect-server.sh
    steps:
    - uses: actions/checkout@v4
    - uses: swift-actions/setup-swift@v2.2.0
      with:
        swift-version: "6"
    - name: Test
      run: swift test --no-parallel

  integration-test-mac:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v4
    - uses: swift-actions/setup-swift@v2.2.0
      with:
        swift-version: "6"
    - name: Test
      run: |
        curl -LO https://dist.apache.org/repos/dist/dev/spark/v4.0.0-rc3-bin/spark-4.0.0-bin-hadoop3.tgz
        tar xvfz spark-4.0.0-bin-hadoop3.tgz
        cd spark-4.0.0-bin-hadoop3/sbin
        ./start-connect-server.sh
        cd ../..
        swift test --no-parallel
